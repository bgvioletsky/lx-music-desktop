name: test
on:
  # push:
  #   branches:
  #     - master
  schedule:
    - cron: 0 17 * * 5
  workflow_dispatch:
      inputs:
        environment:
          description: '版本号'
          required: false
          default: 0.0.1
        platform:
          description: '是否手动输入版本号'
          required: false
          default: 'false'
        
    
env:
    IS_CI: 'true'
jobs:
    Windows:
        name: Windows
        runs-on: windows-latest
        env:
          NPM_CACHE: '%APPDATA%\npm-cache'
        steps:
          - name: Check out git repository
            uses: actions/checkout@v4
    
          - name: Set version
            shell: pwsh
            run: |
              $newVersion = .\version.sh
              echo "version=${{ github.event.inputs.environment }}" >> $env:GITHUB_ENV
              # echo "version=$newVersion" >> $env:GITHUB_ENV

          - name: show version
            run: |
              echo "version=${{ env.version }}"

             
              
